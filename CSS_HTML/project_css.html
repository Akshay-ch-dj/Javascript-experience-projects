<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>
    <link rel="stylesheet" href="./project_css.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="col-md-6 col-lg-4 mb-4 card">
        <div class="card listing-preview">
            <img class="card-img-top" src="./img1.png" alt="">
            <div class="card-img-overlay">
                <h2>
                    <span class="badge badge-secondary text-white">â‚¹ {{ listing.price | insertComma }}</span>
                </h2>
            </div>
            <div class="card-body">
                <div class="listing-heading text-center">
                    <h4 class="text-primary">{{ listing.title }}</h4>
                    <p>
                        <i class="fas fa-map-marker text-secondary"></i> {{ listing.seller.city }},
                        {{ listing.seller.state }} </p>
                </div>
                <hr>
                <div class="details">
                    <div class="row py-2 text-secondary">
                        <div class="col-6">
                            <i class="fas fa-tv"></i> Screen: {{ listing.screen_size }} in.</div>
                        <div class="col-6">
                            <i class="fa fa-microchip"></i> {{ listing.processor }}</div>
                    </div>
                    <div class="row py-2 text-secondary">
                        <div class="col-6">
                            <i class="fas fa-memory"></i> {{ listing.ram }}</div>
                        <div class="col-6">
                            <i class="fas fa-hdd"></i> {{ listing.memory }}</div>
                    </div>
                    <hr>
                    <div class="row py-2 text-secondary">
                        <div class="col-12">
                            <i class="fas fa-user"></i> {{ listing.seller }}</div>
                    </div>
                    <div class="row text-secondary pb-2">
                        <div id="time_stamp" class="col-6">
                            <i class="fas fa-clock"></i> {{ listing.list_date | timesince }}</div>
                    </div>
                    <hr>
                </div>
                <!-- Trace back the listing url (name='listing') -->
                <a href="{% url 'listing' listing.id %}" class="btn btn-primary btn-block">
                    More Info</a>
            </div>
        </div>
    </div>

    <!-- Script -->
    <!-- local -->
    <script src="./project_css.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
