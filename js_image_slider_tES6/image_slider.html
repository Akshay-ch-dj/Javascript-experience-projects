<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Playfair+Display&display=swap"
        rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./image_slider.css">

</head>
<body>
    <main class="landing-page">
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="heading">
            <h1>Carousel</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-options">Home</a></li>
            <li><a href="#" class="nav-options">Contact</a></li>
            <li><a href="#" class="nav-options">About</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="main-img">
            <img src="./slider_images/wall- (1).jpg" alt="image" id="current">
        </div>

        <!-- Adding buttons to slide -->
        <div class="slide-buttons">
            <button id="left-button">&lsaquo;</button>
            <button id="right-button">&rsaquo;</button>
        </div>
        <!-- All images are from wallpaper flare -->
        <div class="sub-imgs">
            <img src="./slider_images/wall- (1).jpg" alt="image1">
            <img src="./slider_images/wall- (2).jpg" alt="image2">
            <img src="./slider_images/wall- (3).jpg" alt="image3">
            <img src="./slider_images/wall- (4).jpg" alt="image4">
            <img src="./slider_images/wall- (5).jpg" alt="image5">
            <img src="./slider_images/wall- (6).jpg" alt="image6">
            <img src="./slider_images/wall- (7).jpg" alt="image7">
            <img src="./slider_images/wall- (8).jpg" alt="image8">
        </div>
    </div>

    </main>

    <!-- Local Script -->
    <script src="./image_slider.js"></script>
</body>
</html>
